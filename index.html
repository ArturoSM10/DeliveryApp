<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de practica Sass">
    <title>DeliveryApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
                <img loading="lazy" decoding="async" src="./build/img/logo.svg" alt="AppComida - Envio de comida a domicilio">
        </div>
        <nav class="navegacion">
            <a class="navegacion__element" href="#">Iniciar sesión</a>
            <a class="navegacion__element" href="#">Crear cuenta</a>
            <a class="navegacion__element navegacion__element--red" href="#">Registrar restaurant</a>
        </nav>
    </header>

    <main>
        <section class="hero contenedor">

            <div class="hero__formulario">
                <h1 class="hero__title text-center">Encuentra y Pide comida de tu restaurante favorito</h1>

                <form class="formulario">
                    <div class="formulario__campo">
                        <label class="formulario__label" for="restaurant">Restaurant</label>
                        <input class="formulario__input" id="restaurant" type="text" placeholder="Tacos México">
                    </div>

                    <div class="formulario__campo">
                        <label class="formulario__label" for="platillo">Platillo</label>
                        <input class="formulario__input" id="platillo" type="text" placeholder="Pizza, Ensalada, Hamburguesa">
                    </div>
    
                    <input class="formulario__btn" type="submit" value="Buscar">
                </form>
            </div>

            <div class="hero__imagen">
                <img loading="lazy" decoding="async" src="./build/img/dibujo_repartidor.svg" alt="Dibujo repartidor de comida">
            </div>
            
        </section>

        <section>
            <img class="pasos__img" loading="lazy" decoding="async" src="./build/img/wave.svg" alt="imagen de fondo">
            <div class="como-funciona">
                <div class="contenedor">
                    <h2 class="como-funciona__title">¿Cómo funciona?</h2>
                    <p class="como-funciona__p">tan fácil como 1,2 y 3</p>
                    <div class="card-container">
                        <div class="card">
                            <img loading="lazy" decoding="async" src="./build/img/paso_1.png" alt="Imagen paso 1">
                        </div>
        
                        <div class="card">
                            <img loading="lazy" decoding="async" src="./build/img/paso_2.png" alt="Imagen paso 2">
                        </div>
        
                        <div class="card">
                            <img loading="lazy" decoding="async" src="./build/img/paso_3.png" alt="Imagen paso 3">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
